  <body>
    <!-- Begin page content -->
    <div class="container">
              <div class="row single-post mt-5 no-gutters">
                  <div class="col-md-12">
                    <h1>Trivia Game</h1>
                  </div>
                </div>
            <div class="row" style="background-color: rgb(255, 255, 255)" style="border:2px solid rgb(123, 115, 115)">
              <div class="col-md-12" style="padding:15px">
                <div id="start">Trivia Game<p>Begin</p></div>
        <div id="quiz" style="display: none">
            <div id="question"></div>
            <div id="qImg"></div>
            <div id="choices">
                <div class="choice" id="A" onclick="checkAnswer('A')"></div>
                <div class="choice" id="B" onclick="checkAnswer('B')"></div>
                <div class="choice" id="C" onclick="checkAnswer('C')"></div>
            </div>
            <div id="timer">
                <div id="counter"></div>
                <div id="btimeGauge"></div>
                <div id="timeGauge"></div>
            </div>
            <div id="progress"></div>
        </div>
        <div id="scoreContainer" style="display: none">Congratulations!</div>
              </div>
          </div>

        </div>

        <div id="some_div style="countdown"></div>

           <!-- end Container --> 

    <footer class="footer">
      <div class="container">
          <span id="countdown"></span>
        <span class="text-muted"> I am a very sticky footer</span>
      </div>
    </footer>
